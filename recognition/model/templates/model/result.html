{% extends 'base.html' %}
{% load static %}

{% block title %}Segmentation result{% endblock %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/result_style.css' %}">

  <div class="result-wrapper">
    <div class="image-container">
      <img src="{{ result_url }}" alt="Segmented Result" class="result-image">
    </div>

    <div class="button-container">
      <a href="{{ result_url }}" download class="segment-button">Download</a>
      <a href="{% url 'select_file' %}" class="segment-button">Process another file</a>
    </div>
  </div>
{% endblock %}
