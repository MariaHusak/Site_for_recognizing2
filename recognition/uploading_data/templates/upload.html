{% extends 'base.html' %}
{% load static %}
{% block title %}Upload File{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/upload_style.css' %}">
<script src="{% static 'js/upload.js' %}"></script>
<h1 class="page-heading animate-slide-up">Upload Media</h1>

<div id="drop-zone" class="drop-zone animate-slide-up">
  <div class="upload-icon-container">
    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
      <polyline points="17 8 12 3 7 8"></polyline>
      <line x1="12" y1="3" x2="12" y2="15"></line>
    </svg>
  </div>
  <p class="upload-text">Drag files here</p>
  <p class="upload-subtext">or click to browse files</p>
</div>

<form method="post" enctype="multipart/form-data" id="upload-form" class="animate-slide-up">
  {% csrf_token %}
  <div class="hidden">
    {{ form.as_p }}
  </div>
  <button type="submit" class="button-primary">Upload Files</button>
</form>
{% endblock %}
